fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

index:
    path: /
    controller: App\Controller\PageController::index

gallery:
    path: /gallery/
    controller: App\Controller\PageController::gallery

book_create_page:
    path: /gallery/book/create
    controller: App\Controller\PageController::bookCreate
    
book_edit_page:
    path: /gallery/book/{id}/
    controller: App\Controller\PageController::bookEdit
    requirements:
        id: '\d+'
    
book_create_handler:
    path: /gallery/book/create/handler
    controller: App\Controller\BookController::bookHandler
    methods: [POST]
    
book_edit_handler:
    path: /gallery/book/{id}/edit
    controller: App\Controller\BookController::bookHandler
    methods: [POST]
    
book_delete_handler:
    path: /gallery/book/{id}/delete
    controller: App\Controller\BookController::bookDelete
    methods: [GET]
    
api_book_create:
    path: /api/v1/books/add
    controller: App\Controller\BookController::apiAddBook

api_book_edit:
    path: /api/v1/books/{id}/edit
    controller: App\Controller\BookController::apiEditBook
    requirements:
        id: '\d+'

api_books_get:
    path: /api/v1/books
    controller: App\Controller\BookController::apiGetBooks

api_help:
    path: /api/v1/help
    controller: App\Controller\PageController::apiHelpPage